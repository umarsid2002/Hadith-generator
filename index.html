<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Hadith Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div id="hadith-cont" class="container-fluid ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-3 col-sm-1"></div>
            <div class="col-lg-6 col-sm-10">
                <div class="hadith-box text-white bg-black bg-opacity-75 p-4 rounded-5 fs-5">
                    <div class="hadith-text">
                        
                    </div>
                    <hr>
                    <div class="hadith-ref">
                        
                    </div>
                    <button class="btn btn-success my-2 my-lg-4 my-sm-3 fw-semibold" onclick="hadithGenerator()">Read Another Hadith</button>
                    <button class="btn btn-success my-lg-4 mx-lg-2 my-2 my-sm-3 fw-semibold" onclick="showSearch()">Search Hadith By Book</button>
                </div>
            </div>
            <div class="col-lg-3 col-sm-1"></div>
        </div>
    </div>
    
    <script src="./randomHadith.js"></script>
    <script src="./search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
